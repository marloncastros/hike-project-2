<!DOCTYPE html>
<html>
	<head>

		<!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<!-- Font Style -->
		<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
		
		<title>Calculadora incr√≠vel</title>

		<!--stylesheet-->
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container calculator">	
			<div class="row text-center justify-content-center">
				<div class="col-12">
					<input type="number" id="elem-1">
				</div>

				<!--operations-->
				<div class="col-12">
					<div class="container operations">
						<div class="row align-items-center text-center">
									<div class="col operation">
										<input type="radio" id="sum-operation" name="operation" value="+" checked>
										<label for="sum-operation">+</label>
									</div>
									<div class="col operation">
										<input type="radio" id="subtract-operation" name="operation" value="-">
										<label for="subtract-operation">-</label>
									</div>
									<div class="col operation">
										<input type="radio" id="multiply-operation" name="operation" value="*">
										<label for="multiply-operation">&times</label>
									</div>
									<div class="col operation">	
										<input type="radio" id="division-operation" name="operation" value="/">
										<label for="division-operation">&divide</label>
									</div>
						</div>
					</div>
				</div>
				<div class="col-12">
					<input type="number" id="elem-2">
				</div>
				
				<div class="col-12">
					<button id="calculate-button">=</button>
				</div>
				
				<div class="col-12">
					<h2 id="result"></h2>
				</div>
			</div>
		</div>

		<!--Javascripst-->
		<script src="js/script.js"></script>
	</body>
</html>
